<div class="number-input">
    <button class="minus-button" (click)="decrease()">
        <i-feather name="minus"></i-feather>
    </button>
    <input type="number" class="input-field" [value]="value">
    <button class="add-button" (click)="increase()">
        <i-feather name="plus"></i-feather>
    </button>
</div>
